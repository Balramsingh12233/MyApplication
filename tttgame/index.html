<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome in Tic Tac Toe Game!</title>
    <!-- Link to styles.css file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome in Tic Tac Toe Game!</h1>
        <!-- Page content -->
    </div>
    <!-- Link to script.js file -->
    <script src="script.js"></script>
</body>
</html>

<!-- Login Form -->
<div id="login-page" class="page">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="login-username" placeholder="Username" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="#" id="register-link">Register</a></p> <!-- Link to registration page -->
</div>

<!-- Registration Form -->
<div id="register-page" class="page" style="display:none;">
  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="register-username" placeholder="Username" required>
    <input type="password" id="register-password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="#" id="login-link">Login</a></p> <!-- Link to login page -->
</div>

<!-- Game Page -->
<div id="game-page" class="page" style="display:none;">
  <h2>Welcome, <span id="usernameDisplay"></span></h2>
  <table id="ticTacToe">
    <tr>
      <td data-cell></td>
      <td data-cell></td>
      <td data-cell></td>
    </tr>
    <tr>
      <td data-cell></td>
      <td data-cell></td>
      <td data-cell></td>
    </tr>
    <tr>
      <td data-cell></td>
      <td data-cell></td>
      <td data-cell></td>
    </tr>
  </table>
  <button id="resetBtn">Reset Game</button> <!-- Fixed Reset Button -->
</div>
